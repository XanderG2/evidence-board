<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" style="border: 2px solid black" width="200" height="200"></canvas>

    <script>
      const renderThisHtml = `random text that will take multiple lines because why not hahahahahahahaha`;

      const butMakeItLargerForStackOverflowDemoPurposes = `<span style="font-size: 14px; word-wrap: break-word; font-family: monospace, monospace;">${renderThisHtml}</span>`;
      const canvas = document.getElementById("myCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      renderHtmlToCanvas(canvas, butMakeItLargerForStackOverflowDemoPurposes, 100, 100, 204, 120);

      function renderHtmlToCanvas(canvas, html, x, y, width, height) {
        const ctx = canvas.getContext("2d");

        const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="width:${width}px;height:${height}px;">
      ${html}
    </div>
  </foreignObject>
</svg>`;

        const svgBlob = new Blob([svg], {
          type: "image/svg+xml;charset=utf-8",
        });
        const url = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, x, y, width, height);
          URL.revokeObjectURL(url);
        };

        img.src = url;
      }
    </script>
  </body>
</html>
